  screen_retriever: ^0.2.0
  smooth_page_indicator: ^1.1.0
  system_fonts: ^1.0.1
  tray_manager: ^0.2.1
  window_manager: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
