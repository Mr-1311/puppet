version: 0.1.0

environment:
  sdk: '>=3.1.0-155.0.dev <4.0.0'

dependencies:
  app_dirs: ^0.2.0
  args: ^2.4.2
  auto_size_text: ^3.0.0
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_iconpicker: ^4.0.1
  flutter_riverpod: ^2.4.9
  font_awesome_flutter: ^10.6.0
